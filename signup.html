<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="morestyle.css">
    <script>
        function showFields() {
            const userType = document.getElementById('user-type').value;
            const studentFields = document.getElementById('student-fields');
            const adminFields = document.getElementById('admin-fields');
            const facultyFields = document.getElementById('faculty-fields');
            
            // Hide all fields initially
            studentFields.style.display = 'none';
            adminFields.style.display = 'none';
            facultyFields.style.display = 'none';
            
            // Show fields based on selected user type
            if (userType === 'student') {
                studentFields.style.display = 'block';
            } else if (userType === 'admin') {
                adminFields.style.display = 'block';
            } else if (userType === 'faculty') {
                facultyFields.style.display = 'block';
            }
        }
    </script>

<style>
    * {
    margin: 0;
    padding: 0;
    font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: url("https://www.oxfordscholastica.com/wp-content/uploads/2023/07/cambridge-college.jpg") no-repeat;
    background-position: center;
    background-size: cover;
}

.form-box {
    position: relative;
    width: 400px;
    padding: 20px;
    background: transparent;
    border-radius: 20px;
    backdrop-filter: blur(15px) brightness(80%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: height 0.3s ease;
}

h2 {
    font-size: 2em;
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
}

/* Dropdown Menu */
.inputbox select {
    width: 100%;
    height: 40px;
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
    padding: 0 5px;
    font-size: 1em;
    appearance: none; /* Removes default arrow */
    background-image: url('data:image/svg+xml;base64,...'); /* Custom arrow image */
    background-repeat: no-repeat;
    background-position: right 10px center;
    margin-bottom: 30px;
}

.inputbox {
    position: relative;
    margin: 20px 0;
    width: 100%;
    border-bottom: 2px solid #fff;
}

.inputbox label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1em;
    pointer-events: none;
    transition: 0.5s;
}

.inputbox input,
.inputbox select {
    width: 100%;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    padding: 5px 10px;
    font-size: 1em;
    color: #fff;
}

.inputbox input:focus~label,
.inputbox input:valid~label,
.inputbox select:focus~label,
.inputbox select:valid~label {
    top: -10px;
    font-size: 0.8em;
    color: #FFD700;
}

/* Dynamic sections based on user type */
#student-fields,
#admin-fields,
#faculty-fields {
    display: none;
}

button {
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background-color: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #FFD700;
}

.register {
    font-size: 0.9em;
    color: #fff;
    text-align: center;
    margin-top: 20px;
}

.register p a {
    text-decoration: none;
    color: #FFD700;
    font-weight: 600;
}

.register p a:hover {
    text-decoration: underline;
}

/* Dropdown menu to show only one option at a time */
input[type="text"],
select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: block;
    border: 1px solid #fff;
    background: transparent;
    color: white;
    font-size: 1em;
}

/* Ensure dropdown options display one at a time */
select {
    appearance: none;
    background: transparent;
    padding-right: 30px;
}

select option {
    background-color: #fff;
    color: #333;
}

.forget {
    margin: 10px 0;
    font-size: 0.9em;
    color: #fff;
    display: flex;
    justify-content: space-between;
}

.forget a {
    color: #fff;
    text-decoration: none;
}

.forget a:hover {
    text-decoration: underline;
}

/* Adjust form-box height for larger forms */
.form-box.large {
    height: auto; /* Allow box to expand */
}

/* Responsive adjustments */
@media screen and (max-width: 480px) {
    .form-box {
        width: 100%;
        padding: 15px;
    }

    .inputbox {
        margin-bottom: 20px;
    }

    button {
        height: 50px;
    }
}

</style>

</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Registration</h2>

                    <!-- User Type Dropdown -->
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <label for="user-type">User Type</label>
                        <select id="user-type" name="user-type" onchange="showFields()" required>
                            <option value="">Select User Type</option>
                            <option value="student">Student</option>
                            <option value="admin">Admin</option>
                            <option value="faculty">Faculty</option>
                        </select>
                    </div>

                    <!-- Student Specific Fields -->
                    <div id="student-fields" style="display: none;">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label>Name</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="document-outline"></ion-icon>
                            <input type="text" required>
                            <label>Enrollment No.</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="school-outline"></ion-icon>
                            <input type="text" required>
                            <label>Branch</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="book-outline"></ion-icon>
                            <input type="text" required>
                            <label>Course</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                    </div>

                    <!-- Admin Specific Fields -->
                    <div id="admin-fields" style="display: none;">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label>Name</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="document-outline"></ion-icon>
                            <input type="text" required>
                            <label>Employee No.</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                    </div>

                    <!-- Faculty Specific Fields -->
                    <div id="faculty-fields" style="display: none;">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label>Name</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="document-outline"></ion-icon>
                            <input type="text" required>
                            <label>Employee No.</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="school-outline"></ion-icon>
                            <input type="text" required>
                            <label>Department</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                    </div>

                    <!-- Registration Button -->
                    <button type="submit">Register</button>
                    
                    <!-- Already have an account link -->
                    <div class="register">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
